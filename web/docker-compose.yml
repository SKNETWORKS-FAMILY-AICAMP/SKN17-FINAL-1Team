services:
  web:
    build: .
    container_name: django_web
    volumes:
      - .:/code
    env_file:
      - .env
    expose:
      - "8000"
    # command: >
    #   sh -c "python manage.py collectstatic --noinput &&
    #          gunicorn hairstyleLab.wsgi:application --bind 0.0.0.0:8000"
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/static
    depends_on:
      - web
