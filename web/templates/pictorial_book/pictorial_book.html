<div id="pictorial-wrapper" class="pictorial-wrapper">
    <div id="pictorial-book" class="pictorial-book">

        <div class="pictorial-header">
            <img src="/static/images/pictorial_title.png" alt="헤어도감" class="pictorial-title-img">
        </div>

        <div class="pictorial-content">

            <div class="pictorial-toolbar">
                <select id="categorySelect" class="pt-select">
                    <option value="cut">컷</option>
                    <option value="perm">펌</option>
                    <option value="color">컬러</option>
                </select>

                <select id="genderSelect" class="pt-gender-select">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>

                <div class="pt-search">
                    <input type="text" id="pictorialSearch" placeholder="검색어를 입력하세요.">
                </div>
            </div>

            <div class="pictorial-filter">
                <div class="initial-filter">
                    <span data-initial="ㄱ">ㄱ</span>
                    <span data-initial="ㄴ">ㄴ</span>
                    <span data-initial="ㄷ">ㄷ</span>
                    <span data-initial="ㄹ">ㄹ</span>
                    <span data-initial="ㅁ">ㅁ</span>
                    <span data-initial="ㅂ">ㅂ</span>
                    <span data-initial="ㅅ">ㅅ</span>
                    <span data-initial="ㅇ">ㅇ</span>
                    <span data-initial="ㅈ">ㅈ</span>
                    <span data-initial="ㅊ">ㅊ</span>
                    <span data-initial="ㅋ">ㅋ</span>
                    <span data-initial="ㅌ">ㅌ</span>
                    <span data-initial="ㅍ">ㅍ</span>
                    <span data-initial="ㅎ">ㅎ</span>
                </div>
            </div>

            <div id="pictorialList" class="pictorial-list"></div>
            <div id = "pictorial-hairstyle-content" class="pictorial-hairstyle-content">
                <div id="pictorialImages" class="pictorial-images"></div>
                <div id="pictorialDescription" class="pictorial-description"></div>
            </div>

        </div>
    </div>
</div>
