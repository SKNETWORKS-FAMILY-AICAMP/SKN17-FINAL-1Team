{% load static %}
<!-- 비밀번호 수정 모달 -->
<div class="password-modal-overlay" id="passwordModal">
    <div class="password-modal-content">
        <h2 class="password-modal-title">비밀번호 수정</h2>
        <p class="password-modal-desc">비밀번호를 수정하기 위해서는<br>기존 비밀번호를 정확히 입력하셔야 합니다.</p>
        
        <form id="passwordForm">
            <!-- 기존 비밀번호 -->
            <div class="password-form-group">
                <label class="password-form-label">기존 비밀번호</label>
                <input type="password" class="password-form-input" id="currentPassword" required>
                <span class="password-error" id="currentPasswordError">비밀번호가 올바르지 않습니다. 확인 후 다시 시도해주세요.</span>
            </div>

            <!-- 새 비밀번호 -->
            <div class="password-form-group">
                <label class="password-form-label">새 비밀번호</label>
                <input type="password" class="password-form-input" id="newPassword" required>
                <span class="password-helper">영어 대소문자/숫자/특수문자 중 세 가지 이상을 포함한 8~15글자만 가능합니다.</span>
                <span class="password-error" id="newPasswordError">비밀번호 형식이 올바르지 않습니다. 확인 후 다시 시도해주세요.</span>
                <span class="password-success" id="newPasswordSuccess">사용 가능한 비밀번호입니다.</span>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="password-form-group">
                <label class="password-form-label">새 비밀번호 확인</label>
                <input type="password" class="password-form-input" id="confirmPassword" required>
                <span class="password-error" id="confirmPasswordError">새 비밀번호가 일치하지 않습니다. 확인 후 다시 시도해주세요.</span>
                <span class="password-success" id="confirmPasswordSuccess">비밀번호가 일치합니다.</span>
            </div>

            <!-- 버튼들 -->
            <div class="password-modal-buttons">
                <button type="button" class="password-cancel-btn" id="passwordCancelBtn">취소</button>
                <button type="submit" class="password-submit-btn" id="passwordSubmitBtn" disabled>수정</button>
            </div>
        </form>
    </div>
</div>
